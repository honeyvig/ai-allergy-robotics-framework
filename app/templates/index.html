<!doctype html><html><head><meta charset='utf-8'><title>Allergy Demo</title></head><body style='font-family:Arial;padding:20px'>
<h1>AI Allergy Robotics Demo</h1>
<form>
ID: <input id='id' value='p-demo' /><br/>
Maternal (0/1): <input id='ma' value='1' /><br/>
Paternal (0/1): <input id='pa' value='0' /><br/>
Eczema (0/1): <input id='ee' value='1' /><br/>
Urban (0/1): <input id='ur' value='1' /><br/>
Sibling (0/1): <input id='sa' value='0' /><br/>
<button type='button' onclick='run()'>Run</button>
</form>
<pre id='out'></pre>
<script>
async function run(){
 const payload={id:document.getElementById('id').value,maternal_allergy:parseInt(document.getElementById('ma').value),paternal_allergy:parseInt(document.getElementById('pa').value),early_eczema:parseInt(document.getElementById('ee').value),urban_residence:parseInt(document.getElementById('ur').value),sibling_allergy:parseInt(document.getElementById('sa').value)};
 const res = await fetch('/api/run',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
 const j = await res.json(); document.getElementById('out').textContent=JSON.stringify(j,null,2);
}
</script></body></html>
